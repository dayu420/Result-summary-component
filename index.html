<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>results-summary-component</title>
  </head>
  <body>
    <div class="results-summary-component">
      <section class="results-summary">
        <h2 class="results-summary_heading">Your Result</h2>
        <div class="results-summary_circle">
          <span class="results-summary_score">76</span>
          <span class="results-summary_total">of 100</span>
        </div>
        <div class="results-summary-text">
          <p class="results-summary_title">Great</p>
          <p class="results-summary_subtitle">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2 class="summary_heading">Summary</h2>
        <ul class="summary_list">
          <li class="summary_list-item">
            <span class="summary_list-item_label">Reaction</span>
            <span class="summary_list-item_score"
              ><strong>80</strong> / 100</span
            >
          </li>
          <li class="summary_list-item">
            <span class="summary_list-item_label">Memory</span>
            <span class="summary_list-item_score"
              ><strong>92</strong> / 100</span
            >
          </li>
          <li class="summary_list-item">
            <span class="summary_list-item_label">Verbal</span>
            <span class="summary_list-item_score"
              ><strong>61</strong> / 100</span
            >
          </li>
          <li class="summary_list-item">
            <span class="summary_list-item_label">Visual</span>
            <span class="summary_list-item_summary_list-item_score"
              ><strong>73</strong> / 100</span
            >
          </li>
        </ul>
        <button class="summary_button">Continue</button>
      </section>
    </div>
  </body>
</html>
